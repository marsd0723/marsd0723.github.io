<style>
    body {
      font-family: Arial, sans-serif;
      /* background-color: #fffeed; */
      background-color: #1e0600;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }
    #label{
        margin-right: 100px;
    }
    span{
        font-family: Arial bold, sans-serif;
        font-size: 40px;
        justify-content: center;
        margin-bottom: 20px;   
    }
    #stat{
        position: absolute;
        font-family: Arial, sans-serif;
        font-size: 30px;
        top: 5.3%; 
        left: 65%;
        border: 2px solid #444;   
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 7px;
        padding-top: 7px;
    }
    .container {
      border: 4px solid #444;
      border-radius: 10px;
      padding: 20px;
      background-color: rgb(206, 206, 200);
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(7, 130px);
      grid-template-rows: repeat(6, 130px);
      gap: 5px;
      justify-content: center;
      background-color: #0327a8;
      padding: 10px;
      border-radius: 8px;
    }
    .cell {
      width: 121px;
      height: 121px;
      background-color: #ffffff;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cell img {
      width: 100%;
      height: auto;
    }

</style>
</head>

<body>

    <span id="label">CONNECT4 Game With AI</span>
    <div id="stat">Go ahead</div>
